<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aviator Predictor</h1>
        <div class="game-container">
            <div class="prediction-section">
                <h2>Next Round Prediction</h2>
                <div id="predictionValue" class="prediction-value">1.00x</div>
                <div class="confidence-meter">
                    <div class="confidence-fill" id="confidenceFill"></div>
                </div>
                <p class="confidence-text">Confidence: <span id="confidencePercent">0%</span></p>
            </div>
            
            <div class="verification-section">
                <h3>Provable Fair Verification</h3>
                <div class="input-group">
                    <input type="text" id="serverSeed" placeholder="Server Seed">
                    <input type="text" id="clientSeed" placeholder="Client Seed" value="user123">
                    <input type="number" id="nonce" placeholder="Nonce" value="1">
                    <button onclick="verifyRound()">Verify Round</button>
                </div>
                <div id="verificationResult" class="verification-result"></div>
            </div>
            
            <div class="history-section">
                <h3>Recent History</h3>
                <div id="historyList" class="history-list">
                    <!-- History will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
